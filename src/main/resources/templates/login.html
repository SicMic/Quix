<!DOCTYPE html>
<html lang="it">

<head>
    <title>Quix - Accedi</title>
    <th:block th:replace="/moduli/areaRiservata/head:: head"></th:block>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Accedi</h1>
                            </div>
                            <form class="user" th:action="@{/login}" method="POST">
                                <div class="form-group">
                                    <input name="username" type="text" class="form-control form-control-user" placeholder="Username">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input name="password" type="password" class="form-control form-control-user" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                    </div>
                                </div>
                                <button type="submit"  class="btn btn-primary btn-user btn-block">
                                    Accedi
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="registrazioneAutore">Registrati</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="moduli/areaRiservata/scripts :: scripts"></th:block>
</body>

</html>
