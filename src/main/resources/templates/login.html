<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Fo, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form th:action="@{/login}" method="POST" th:object="${utente}">
        <div>
            Username: <span><input required type="text" th:field="${utente.username}" /></span>
        </div>
        <div>
            Password: <span><input required type="password" th:field="${utente.password}" /></span>
        </div>
        <div>
            <span><button type="reset">Annulla</button></span>
        </div>
        <div>
            <span><button type="submit">Accedi</button></span>
        </div>
    </form>
</body>
</html>
