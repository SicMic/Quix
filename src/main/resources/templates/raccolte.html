<!DOCTYPE html>
<html lang="it">

<head>
    <title>Raccolte</title>
    <th:block th:replace="~{moduli/areaRiservata/head :: head}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row mb-3">
                        <div class="col">
                            <a class="d-none d-sm-inline-block btn btn btn-primary shadow-sm mr-1" th:each="etichetta : ${etichette}" th:text="${etichetta.nome}" th:href="@{'/raccolte' + '/' + ${mappaEtichette[etichetta.nome]}}">Eticchetta</a>
                        </div>
                    </div>

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-2 text-gray-800">Le mie raccolte</h1>
                        <a id="showRaccoltaModal" class="d-none d-sm-inline-block btn btn btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Crea raccolta</a>
                    </div>

                    <div class="row">
                        <div class="col-xl-3 col-lg-4" th:each="raccolta : ${raccolte}">
                            <a th:href="@{'/raccolta' + '/' + ${raccolta.id}}">
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary" th:text="${raccolta.nome}">Nome raccolta</h6>
                                    </div>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="text-center">
                                            <img class="img-fluid" style="width: 25rem;" alt="..." th:src="${raccolta.urlImage}">
                                        </div>
                                        <hr>
                                        <a class="bg-primary text-white" th:text="${raccolta.etichetta.nome}"></a>
                                        <p th:text="${raccolta.descrizione}"> Descrizione </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- New Raccolta Maker - Start -->
    <div id="newRaccoltaModal" class="overlay">
        <form th:action="@{/aggiuntaRaccolta}" method="post">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <input name="nome" class="form-control form-control-user" placeholder="Nome raccolta" required>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-sm">
                                <input name="descrizione" class="form-control form-control-user" placeholder="Raccolta di quiz ..." required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <input name="urlImage" class="form-control form-control-user" placeholder="URL Copertina" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <select name="etichetta" class="form-control">
                                    <option th:each="etichetta : ${etichette}" th:value="${etichetta.nome}" th:text="${etichetta.nome}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="hideRaccoltaModal" class="btn btn-secondary" type="reset" data-dismiss="modal">Annulla</button>
                        <button class="btn btn-primary" type="submit" data-dismiss="modal">Crea</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- New Raccolta Maker - End -->


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>

</body>
