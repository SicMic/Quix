<!DOCTYPE html>
<html lang="it">

<head>
    <title>Quix - Raccolte</title>
    <th:block th:replace="~{moduli/areaRiservata/head :: head}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row mb-3">
                        <div class="col">
                            <a class="d-none d-sm-inline-block btn btn btn-primary shadow-sm mr-1" th:each="etichetta : ${etichette}" th:text="${etichetta.nome}" th:href="'/' + ${ruolo} +  @{'/raccolte' + '/' + ${mappaEtichette[etichetta.nome]}}">Eticchetta</a>
                        </div>
                    </div>

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4" th:if="${ruolo.equals('autore')}">
                        <h1 id="categoryQuiz" class="h3 mb-2 text-gray-800" th:if="${nomeEtichetta != null}" th:text="'Le mie raccolte di ' + ${nomeEtichetta}">Le mie raccolte di una etichetta specifica</h1>
                        <h1 id="allQuiz" class="h3 mb-2 text-gray-800" th:if="${nomeEtichetta == null}">Le mie raccolte</h1>
                        <a id="showRaccoltaModal" class="d-none d-sm-inline-block btn btn btn-primary shadow-sm" th:if="${ruolo.equals('autore')}"><i class="fas fa-plus fa-sm text-white-50"></i> Crea raccolta</a>
                    </div>

                    <th:block th:replace="~{moduli/areaRiservata/raccoltaRows :: raccoltaRows}"></th:block>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="~{moduli/areaRiservata/raccoltaNew :: raccoltaNew}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/raccoltaEditor :: raccoltaEditor}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>

</html>
