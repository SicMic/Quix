<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Raccolta new</title>
</head>

<div th:fragment="raccoltaNew">
    <!-- New Raccolta Maker - Start -->
    <div id="newRaccoltaModal" class="overlay">
        <form th:action="@{/aggiuntaRaccolta}" method="post">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <input name="nome" class="form-control form-control-user" placeholder="Nome raccolta" required>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-sm">
                                <input name="descrizione" class="form-control form-control-user" placeholder="Raccolta di quiz ..." required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <input name="urlImage" class="form-control form-control-user" placeholder="URL Copertina" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <select name="etichetta" class="form-control">
                                    <option th:each="etichetta : ${etichette}" th:value="${etichetta.nome}" th:text="${etichetta.nome}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="hideRaccoltaModal" class="btn btn-secondary" type="reset" data-dismiss="modal">Annulla</button>
                        <button class="btn btn-primary" type="submit" data-dismiss="modal">Crea</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- New Raccolta Maker - End -->
</div>


</html>
