<!DOCTYPE html>
<html lang="it">

<head>
    <title>Quix - Dashboard</title>
    <th:block th:replace="~{moduli/areaRiservata/head :: head}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Numeri Statistiche - Start -->
                    <h1 class="h3 mb-3 text-gray-800">Statistiche</h1>
                    <div class="row mb-5">
                        <div class="col-3">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" th:if="${ruolo.equals('autore')}">Raccolte create</div>
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" th:if="${ruolo.equals('autore')}">Raccolte create</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${numeroRaccolte}">3</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Quiz creati</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${numeroQuiz}">3</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Etichetta più usata</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${etichetta}">Etichetta</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Categoria più usata</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${categoria}">Categoria</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Numeri Statistiche - End -->

                    <!-- Racoclte più giocate Row - Start -->
                     
                    <h1 class="h3 mb-3 text-gray-800" th:if="${raccolteGiocate != null && !raccolteGiocate.isEmpty()}">Raccolte più giocate</h1>
                    <div id="containerRows">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4" th:each="raccolta, iterStat : ${raccolteGiocate}" th:if="${iterStat.index < 4}" th:id="'raccoltaRow' + ${iterStat.index}">
                                <a th:if="${ruolo.equals('autore')}" th:href="@{'/' + ${ruolo} +'/raccolta' + '/' + ${raccolta.id}}">
                                    <div class="card shadow mb-4">
                                        <!-- Card Header - Dropdown -->
                                        <div class="card-header py-3 edit-raccolta">
                                            <div class="row">
                                                <div class="col-10">
                                                    <h5 class="m-0 font-weight-bold text-primary" th:id="'nomeRaccolta' + ${iterStat.index}" th:text="${raccolta.nome}">Nome raccolta</h5>
                                                </div>
                                                <div class="col-2 edit-raccolta-buttons">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <i class="fas fa-pen fa-1x text-primary mr-3 pe-auto" style="cursor: pointer; font-size: 20px;"></i>
                                                        </div>
                                                        <div class="col-6">
                                                            <i class="fas fa-trash fa-1x text-danger mr-3 pe-auto" style="cursor: pointer; font-size: 20px;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Card Body -->
                                        <div class="card-body">
                                            <div class="text-center">
                                                <img class="img-fluid" style="width: 25rem;" alt="Immagine della raccolta" th:src="${raccolta.urlImage}">
                                            </div>
                                            <hr>
                                            <a class="bg-primary text-white quix-tag" th:text="${raccolta.etichetta.nome}"></a>
                                            <p class="mt-2" th:text="${raccolta.descrizione}">Descrizione</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Raccolte più giocate - End -->


                    <!-- Ultime Raccolte Row - Start -->
                    <h1 class="h3 mb-3 text-gray-800" th:if="${raccolte != null && !raccolte.isEmpty()}">Ultime raccolte create</h1>
                    <div id="containerRows">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4" th:each="raccolta, iterStat : ${raccolte}" th:if="${iterStat.index < 4}" th:id="'raccoltaRow' + ${iterStat.index}">
                                <a th:if="${ruolo.equals('autore')}" th:href="@{'/' + ${ruolo} +'/raccolta' + '/' + ${raccolta.id}}">
                                    <div class="card shadow mb-4">
                                        <!-- Card Header - Dropdown -->
                                        <div class="card-header py-3 edit-raccolta">
                                            <div class="row">
                                                <div class="col-10">
                                                    <h5 class="m-0 font-weight-bold text-primary" th:id="'nomeRaccolta' + ${iterStat.index}" th:text="${raccolta.nome}">Nome raccolta</h5>
                                                </div>
                                                <div class="col-2 edit-raccolta-buttons">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <i class="fas fa-pen fa-1x text-primary mr-3 pe-auto" style="cursor: pointer; font-size: 20px;"></i>
                                                        </div>
                                                        <div class="col-6">
                                                            <i class="fas fa-trash fa-1x text-danger mr-3 pe-auto" style="cursor: pointer; font-size: 20px;"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Card Body -->
                                        <div class="card-body">
                                            <div class="text-center">
                                                <img class="img-fluid" style="width: 25rem;" alt="Immagine della raccolta" th:src="${raccolta.urlImage}">
                                            </div>
                                            <hr>
                                            <a class="bg-primary text-white quix-tag" th:text="${raccolta.etichetta.nome}"></a>
                                            <p class="mt-2" th:text="${raccolta.descrizione}">Descrizione</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Ultime Raccolte Row - End -->


                    <!-- Ultimi Quiz Row - Start -->
                    <h1 class="h3 mb-3 text-gray-800" th:if="${ultimiQuiz != null && !raccolte.isEmpty()}">Ultimi quiz creati</h1>
                    <div id="containerRows">
                        <div class="row mb-4" th:id="'quizRow' + ${iterStat.index}" th:each="quiz, iterStat : ${ultimiQuiz}" th:if="${iterStat.index < 4}">
                            <div class="col">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 mr-2" style="display: inline;">
                                                    <a class="bg-primary text-white p-1 quix-tag" th:text="${quiz.categoria.nome}" th:href="'/elencoQuiz/' + ${quiz.categoria.nome}">Categoria</a>
                                                </div>
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="display: inline;">
                                                    <a class="bg-primary text-white p-1 quix-tag" th:text="${quiz.raccolta.nome}" th:href="'/raccolta/' + ${quiz.raccolta.id}">Raccolta</a>
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800 mt-2" th:id="'quesito' + ${iterStat.index}" th:text="${quiz.quesito}">Quesito</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-pen fa-2x text-primary mr-3 pe-auto" style="cursor: pointer" th:id="'edit-quiz' + ${quiz.id}"></i>
                                                <i class="fas fa-trash fa-2x text-danger" style="cursor: pointer" th:id="'delete-quiz' + ${quiz.id}"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Ultimi Quiz Row - End -->
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <th:block th:replace="~{moduli/areaRiservata/raccoltaEditor :: raccoltaEditor}"></th:block>

        <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

        <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>

</body>

</html>
