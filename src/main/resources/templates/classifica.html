<!DOCTYPE html>
<html lang="it">

<head>
    <title>Quix - Elenco quiz</title>
    <th:block th:replace="~{/moduli/areaRiservata/head :: head}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-2 text-gray-800">Classifica</h1>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Classifica</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Posizione</th>
                                            <th>Username</th>
                                            <th>Punteggio</th>
                                            <th>Data registrazione</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Posizione</th>
                                            <th>Username</th>
                                            <th>Punteggio</th>
                                            <th>Data registrazione</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="giocatore, iterStat : ${classifica}" th:style="${giocatore.username.equals(usernameGiocatore)} ? 'background-color: #ffdef8' : ''">
                                            <td th:text="${iterStat.index + 1}"></td> <!-- Posizione -->
                                            <td th:text="${giocatore.username}"></td>
                                            <td th:text="${giocatore.punteggio}"></td>
                                            <td th:text="${giocatore.data}"></td>
                                        </tr>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="~{moduli/areaRiservata/quizNew :: quizNew}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/quizEditor :: quizEditor}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


</body>

</html>
