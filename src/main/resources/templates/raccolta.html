<!DOCTYPE html>
<html lang="it">

<head>
    <title>Dashboard</title>
    <th:block th:replace="~{moduli/areaRiservata/head :: head}"></th:block>
    <style>
        .overlay {
            z-index: 10;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-3 text-gray-800" th:text="'Lista dei quesiti della raccolta `' + ${nomeRaccolta} + '`'">Lista dei quesiti della raccolta X</h1>
                        <a id="showQuizaModal" class="d-none d-sm-inline-block btn btn btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Aggiungi quiz</a>
                    </div>

                    <div class="row mb-4" th:each="quiz : ${elenco}">

                        <!-- Righe quiz -->
                        <div class="col">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                <a class="bg-primary text-white" th:text="${quiz.categoria.nome}">Categoria</a>
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${quiz.quesito}">Quesito</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-pen fa-2x text-primary mr-3 pe-auto" style="cursor: pointer" th:id="'edit-quiz' + ${quiz.id}"></i>
                                            <i class="fas fa-trash fa-2x text-danger" style="cursor: pointer" th:id="'delete-quiz' + ${quiz.id}"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- New Raccolta Maker - Start -->
    <div id="newQuizModal" class="overlay">
        <form th:action="@{/aggiuntaQuiz}" method="post">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <input id="nameRaccolta" class="form-control form-control-user" placeholder="Nome raccolta" required>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-sm">
                                <input id="descriptionRaccolta" class="form-control form-control-user" placeholder="Descrizione" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <input id="urlImageRaccolta" class="form-control form-control-user" placeholder="URL Copertina" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <select class="form-control">
                                <option value="0">select option</option>
                                <option th:each="etichetta : ${etichette}" th:value="${etichetta.nome}" th:text="${etichetta.nome}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="hideQuizModal" class="btn btn-secondary" type="reset" data-dismiss="modal">Annulla</button>
                        <button class="btn btn-primary" type="submit" data-dismiss="modal">Creax</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- New Raccolta Maker - End -->
     
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>


    <script>

        document.addEventListener("click", function (e) {
            if (e.target.id.includes("showQuizaModal"))
                document.getElementById("newQuizModal").style.display = "block"
            if (e.target.id.includes("hideQuizModal"))
                document.getElementById("newQuizModal").style.display = "none"
        })
    </script>
    
</body>

</html>
