<!DOCTYPE html>
<html lang="it">

<head>
    <title>Quix - Raccolta</title>
    <th:block th:replace="~{moduli/areaRiservata/head :: head}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-3 text-gray-800" th:text="'Lista dei quesiti della raccolta `' + ${nomeRaccolta} + '`'">Lista dei quesiti della raccolta X</h1>
                        <a id="showQuizModal" class="d-none d-sm-inline-block btn btn btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Aggiungi quiz</a>
                    </div>

                    <th:block th:replace="~{moduli/areaRiservata/quizRows :: quizRows}"></th:block>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="~{moduli/areaRiservata/quizNew :: quizNew}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/quizEditor :: quizEditor}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>

</html>
