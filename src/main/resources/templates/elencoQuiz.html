<!DOCTYPE html>
<html lang="it">

<head>
    <title>Elenco quiz</title>
    <th:block th:replace="~{/moduli/areaRiservata/head :: head}"></th:block>
    <style>
        .overlay {
            z-index: 10;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 id="categoryQuiz" class="h3 mb-2 text-gray-800" th:if="${nomeCategoria != null}" th:text="'Lista quiz della categoria ' + ${nomeCategoria}">Lista completa categoria</h1>
                        <h1 id="allQuiz" class="h3 mb-2 text-gray-800" th:if="${nomeCategoria == null}">Lista completa quesiti</h1>
                    </div>
                    <div class="row mb-4" th:each="quiz : ${elenco}">

                        <!-- Righe quiz -->
                        <div class="col">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 mr-2" style="display: inline;">
                                                <a class="bg-primary text-white p-1" th:text="${quiz.categoria.nome}" th:href="'/elencoQuiz/' + ${quiz.categoria.nome}">Categoria</a>
                                            </div>
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="display: inline;">
                                                <a class="bg-primary text-white p-1" th:text="${quiz.raccolta.nome}" th:href="'/raccolta/' + ${quiz.raccolta.id}">Raccolta</a>
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800 mt-2" th:text="${quiz.quesito}">Quesito</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-pen fa-2x text-primary mr-3 pe-auto" style="cursor: pointer" th:id="'edit-quiz' + ${quiz.id}"></i>
                                            <i class="fas fa-trash fa-2x text-danger" style="cursor: pointer" th:id="'delete-quiz' + ${quiz.id}"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Editor - Start -->
    <div th:each="quiz : ${elenco}">
        <div class="overlay" th:id="'editor-quiz' + ${quiz.id}">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <p type="text" class="form-control form-control-user" contenteditable="true" required th:text="${quiz.quesito}" th:id="'quesito-quiz' + ${quiz.id}">Quesito</p>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <p type="text" class="form-control form-control-user" contenteditable="true" required th:text="${quiz.opzioneUno}" th:id="'opzioneUno-quiz' + ${quiz.id}">opzioneUno</p>
                            </div>
                            <div class="col-sm-6">
                                <p type="text" class="form-control form-control-user" contenteditable="true" required th:text="${quiz.opzioneDue}" th:id="'opzioneDue-quiz' + ${quiz.id}">opzioneDue</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <p type="text" class="form-control form-control-user" contenteditable="true" required th:text="${quiz.opzioneTre}" th:id="'opzioneTre-quiz' + ${quiz.id}">opzioneTre</p>
                            </div>
                            <div class="col-sm-6">
                                <p type="text" class="form-control form-control-user" contenteditable="true" required th:text="${quiz.opzioneQuattro}" th:id="'opzioneQuattro-quiz' + ${quiz.id}">opzioneQuattro</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="reset" data-dismiss="modal" th:id="'hide-editor-quiz' + ${quiz.id}">Annulla</button>
                        <button class="btn btn-primary" type="button" data-dismiss="modal" th:id="'save-quiz' + ${quiz.id}">Aggiorna</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Editor - End -->


    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>

    <script>
        function provina(idQuiz) {
            fetch('/eliminazioneQuiz/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'idQuiz': idQuiz
                })
            })
                .then(response => response.text())
                .then(data => {
                    //Approccio molto precario [TEMPORANEO - DA RIVEDERE]
                    //console.log(data)
                    // const jsonObject = JSON.parse(data);
                    window.location.reload()
                })
                .catch(error => console.error('Errore:', error));
        }

        function provolona(idQuiz, quesito, opzioneUno, opzioneDue, opzioneTre, opzioneQuattro) {
            fetch('/aggiornamentoQuiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'idQuiz': idQuiz,
                    'quesito': quesito,
                    'opzioneUno': opzioneUno,
                    'opzioneDue': opzioneDue,
                    'opzioneTre': opzioneTre,
                    'opzioneQuattro': opzioneQuattro

                })
            })
                .then(response => response.text())
                .then(data => {
                    //Approccio molto precario [TEMPORANEO - DA RIVEDERE]
                    //console.log(data)
                    // const jsonObject = JSON.parse(data);
                    window.location.reload()
                })
                .catch(error => console.error('Errore:', error));
        }

        document.addEventListener("click", function (e) {
            if (e.target.id.includes("edit-quiz"))
                document.getElementById("editor-" + e.target.id.replace("edit-", "")).style.display = "block"
            if (e.target.id.includes("hide-editor"))
                document.getElementById(e.target.id.replace("hide-", "")).style.display = "none"
            if (e.target.id.includes("delete"))
                provina(e.target.id.replace("delete-quiz", ""))
            if (e.target.id.includes("save")) {
                const quesito = document.getElementById("quesito-quiz" + e.target.id.replace("save-quiz", ""))
                const opzioneUno = document.getElementById("opzioneUno-quiz" + e.target.id.replace("save-quiz", ""))
                const opzioneDue = document.getElementById("opzioneDue-quiz" + e.target.id.replace("save-quiz", ""))
                const opzioneTre = document.getElementById("opzioneTre-quiz" + e.target.id.replace("save-quiz", ""))
                const opzioneQuattro = document.getElementById("opzioneQuattro-quiz" + e.target.id.replace("save-quiz", ""))
                provolona(e.target.id.replace("save-quiz", ""), quesito.innerText, opzioneUno.innerText, opzioneDue.innerText, opzioneTre.innerText, opzioneQuattro.innerText)
            }
        })


    </script>

</body>

</html>
