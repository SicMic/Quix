<!DOCTYPE html>
<html lang="it">

<head>
    <title>Dashboard</title>
    <th:block th:replace="~{/moduli/areaRiservata/head :: head}"></th:block>
    <style>
        .overlay {
            z-index: 10;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Lista completa quesiti</h1>

                    <div class="row mb-4" th:each="quiz : ${elenco}">

                        <!-- Righe quiz -->
                        <div class="col">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 mr-2" style="display: inline;">
                                                <a class="bg-primary text-white p-1" th:text="${quiz.categoria.nome}" th:href="'/elencoQuiz/' + ${quiz.categoria.nome}">Categoria</a>
                                            </div>
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="display: inline;">
                                                <a class="bg-primary text-white p-1" th:text="${quiz.raccolta.nome}">Raccolta</a>
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800 mt-2" th:text="${quiz.quesito}">Quesito</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-pen fa-2x text-primary mr-3 pe-auto" style="cursor: pointer" th:id="'edit-quiz' + ${quiz.id}"></i>
                                            <i class="fas fa-trash fa-2x text-danger" style="cursor: pointer" th:id="'delete-quiz' + ${quiz.id}"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Editor -->
    <div th:each="quiz : ${elenco}">
        <div class="overlay" th:id="'editor-quiz' + ${quiz.id}">
            <form class="user" th:action="@{/loginUtente}" method="POST" th:object="${utente}">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <input type="text" class="form-control form-control-user" required th:placeholder="${quiz.quesito}">
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" th:id="'hide-editor-quiz' + ${quiz.id}">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" required th:placeholder="${quiz.opzioneUno}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" required th:placeholder="${quiz.opzioneDue}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" required th:placeholder="${quiz.opzioneTre}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" required th:placeholder="${quiz.opzioneQuattro}">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="reset" data-dismiss="modal" th:id="'hide-editor-quiz' + ${quiz.id}">Annulla</button>
                            <button class="btn btn-primary" type="submit" data-dismiss="modal">Salva</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>
    <script>
        document.addEventListener("click", function (e) {
            if (e.target.id.includes("edit-quiz"))
                document.getElementById("editor-" + e.target.id.replace("edit-", "")).style.display = "block"
            if (e.target.id.includes("hide-editor"))
                document.getElementById(e.target.id.replace("hide-", "")).style.display = "none"

        })
    </script>

</body>

</html>
