<!DOCTYPE html>
<html lang="it">

<head>
    <title>Quix - Elenco quiz</title>
    <th:block th:replace="~{/moduli/areaRiservata/head :: head}"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <th:block th:replace="~{moduli/areaRiservata/sidebar :: sidebar}"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <th:block th:replace="~{moduli/areaRiservata/topbar :: topbar}"></th:block>

                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 id="categoryQuiz" class="h3 mb-2 text-gray-800" th:if="${nomeCategoria != null}" th:text="'Lista quiz della categoria ' + ${nomeCategoria}">Lista completa categoria</h1>
                        <h1 id="allQuiz" class="h3 mb-2 text-gray-800" th:if="${nomeCategoria == null}">Lista completa quesiti</h1>
                    </div>

                    <th:block th:replace="~{moduli/areaRiservata/quizRows :: quizRows}"></th:block>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <th:block th:replace="~{moduli/areaRiservata/footer :: footer}"></th:block>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="~{moduli/areaRiservata/quizEditor :: quizEditor}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/logout :: logout}"></th:block>

    <th:block th:replace="~{moduli/areaRiservata/scripts :: scripts}"></th:block>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


</body>

</html>
